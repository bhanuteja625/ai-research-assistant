            list-style: none;

            border-left: 5px solid #007BFF;

        li strong {
            color: #007BFF;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: calc(100% - 30px);
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
        }

            padding: 15px 30px;

            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
