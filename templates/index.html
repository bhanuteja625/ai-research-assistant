<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Assistant</title>
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ul,
        ol {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #4facfe, #00f2fe);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        header {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            border-bottom: 2px solid #fff;
            display: inline-block;
            padding-bottom: 5px;
        }

        ul {
            list-style: none;
            margin: 20px 0;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        li {
            margin: 10px 0;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-align: left;
        }

        li strong {
            color: #00f2fe;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }

        input[type="submit"] {
            padding: 15px 30px;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>AI Research Assistant</header>
        <h3>Conversation:</h3>
        <ul>
            {% for user, apprentice in conversation %}
            <li><strong>User:</strong> {{ user }}</li>
            <li><strong>AI:</strong> {{ apprentice }}</li>
            {% endfor %}
        </ul>
        <form method="post">
            <input type="text" name="research_query" placeholder="Enter your research query..." required>
            <input type="submit" value="Send">
        </form>
    </div>
</body>

</html>
